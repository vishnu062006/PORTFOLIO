<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interests | DeVish</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<link rel="icon" type="image/png" href="images/favicon.png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.14.1/simple-lightbox.min.css" />
</head>
<body>

<h1 style="text-align:center; color:#7a3db8; margin-bottom:20px;">My Interests</h1>

<div class="filters" style="text-align:center; margin-bottom:20px;">
  <button onclick="filterSelection('all')">Show All</button>
  <button onclick="filterSelection('gaming')">Gaming</button>
  <button onclick="filterSelection('bike')">Bike Ride</button>
</div>

<div class="gallery">
  <a href="images/G1.JPG" class="filter gaming"><img src="images/G1.JPG" alt="Gaming"></a>
  <a href="images/G2.JPG" class="filter gaming"><img src="images/G2.JPG" alt="Gaming"></a>
  <a href="images/Game3.JPG" class="filter gaming"><img src="images/Game3.JPG" alt="Gaming"></a>
  <a href="images/Game4.JPG" class="filter gaming"><img src="images/Game4.JPG" alt="Gaming"></a>
  <a href="images/Game5.JPG" class="filter gaming"><img src="images/Game5.JPG" alt="Gaming"></a>
  <a href="images/Game6.JPG" class="filter gaming"><img src="images/Game6.JPG" alt="Gaming"></a>
  <a href="images/B1.jpg" class="filter bike"><img src="images/B1.jpg" alt="Bike Ride"></a>
  <a href="images/bike2.jpg" class="filter bike"><img src="images/bike2.jpg" alt="Bike Ride"></a>
  <a href="images/Bike3.JPG" class="filter bike"><img src="images/Bike3.JPG" alt="Bike Ride"></a>
  <a href="images/Bike4.JPG" class="filter bike"><img src="images/Bike4.JPG" alt="Bike Ride"></a>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.14.1/simple-lightbox.min.js"></script>
<script>
const lightbox = new SimpleLightbox('.gallery a', {});
function filterSelection(category){
  var items=document.querySelectorAll('.gallery .filter');
  if(category==='all') category='';
  items.forEach(item=>{item.style.display=item.classList.contains(category)||category===''?"inline-block":"none";});
}
filterSelection('all');
</script>
</body>
</html>
